<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
crossorigin="anonymous" />
<style>
    .text {
        text-transform: uppercase;
      }
      
      .logo {
        width: 200px;
      }
      
      .nav-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 20px;
      }
      
      .open-btn {
        position: fixed;
        top: 10px;
        left: 10px;
      }
      
      .nav-ham {
        position: fixed;
        top: 1000px;
        display: none;
        left: 0;
        height: 100vh;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      
      .nav.visible {
        transform: translateX(0);
      }
      
      .nav-black {
        background-color: rgb(34, 31, 31);
        width: 60%;
        max-width: 480px;
        min-width: 320px;
        transition-delay: 0.4s;
      }
      
      .nav-black.visible {
        transition-delay: 0s;
      }
      
      .nav-red {
        background-color: rgb(229, 9, 20);
        width: 95%;
        transition-delay: 0.2s;
      }
      
      .nav-red.visible {
        transition-delay: 0.2s;
      }
      
      .nav-white {
        background-color: #fff;
        width: 95%;
        padding: 40px;
        position: relative;
        transition-delay: 0s;
      }
      
      .nav-white.visible {
        transition-delay: 0.4s;
      }
      
      .close-btn {
        opacity: 0.3;
        position: absolute;
        top: 40px;
        right: 30px;
      }
      
      .list {
        list-style-type: none;
        padding: 0;
      }
      
      .list li {
        margin: 20px 0;
      }
      
      .list li a {
        color: rgb(34, 31, 31);
        font-size: 14px;
        text-decoration: none;
        text-transform: uppercase;
      }
      
      .list ul {
        list-style-type: none;
        padding-left: 20px;
      }
</style>

<div class="nav-ham nav-black">
    <div class="nav-ham nav-red">
      <div class="nav-ham nav-white">
        <button class="nav-btn close-btn">
          <i class="fas fa-times"></i>
        </button>

        <img
          src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
          alt="Logo" class="logo">

        <ul class="list">
          <li><a href="#">Teams</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Life at Netflix</a></li>
          <li>
            <ul>
              <li><a href="#">Netflix culture memo</a></li>
              <li><a href="#">Work life balance</a></li>
              <li><a href="#">Inclusion & diversity</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    const open_btn = document.querySelector(".open-btn");
    const close_btn = document.querySelector(".close-btn");
    const navb = document.querySelectorAll(".nav-ham");

    open_btn.addEventListener("click", () => {
      navb.forEach((nav_el) => nav_el.classList.add("visible"));
    });

    close_btn.addEventListener("click", () => {
      navb.forEach((nav_el) => nav_el.classList.remove("visible"));
    });
  </script>
