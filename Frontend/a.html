<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Animated Hamburger Menu</title>
    <style>
        /* Basic styling */
        body { margin: 0; font-family: 'Arial', sans-serif; background: #0f0f0f; color: #fff; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #111; }
        h1 { margin: 0; font-size: 24px; }

        /* Navigation styling */
        nav { display: flex; gap: 20px; }
        nav a { color: #fff; text-decoration: none; padding: 10px; transition: 0.3s; position: relative; overflow: hidden; }
        nav a:hover { color: #00f6ff; }
        nav a::after { content: ''; position: absolute; bottom: 0; left: -100%; width: 100%; height: 2px; background: #00f6ff; transition: 0.4s; }
        nav a:hover::after { left: 0; }

        /* Hamburger styling */
        .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; z-index: 1001; }
        .hamburger div { width: 30px; height: 3px; background: #00f6ff; transition: 0.4s; }

        /* Full-screen mobile menu */
        .fullscreen-menu { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transform: translateY(-100%); 
            transition: 0.7s ease-in-out; opacity: 0; pointer-events: none;
        }
        .fullscreen-menu a { margin: 20px; font-size: 24px; color: #00f6ff; text-decoration: none; opacity: 0; transform: translateY(-20px); transition: 0.5s ease; }

        /* Open state animations */
        .hamburger.open div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.open div:nth-child(2) { opacity: 0; }
        .hamburger.open div:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
        .fullscreen-menu.open { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .fullscreen-menu.open a { opacity: 1; transform: translateY(0); }

        /* Show hamburger icon on smaller screens */
        @media (max-width: 768px) {
            nav { display: none; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Nav</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">Explore</a>
            <a href="#">Works</a>
            <a href="#">Register</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="fullscreen-menu">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Explore</a>
        <a href="#">Works</a>
        <a href="#">Register</a>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.fullscreen-menu');
            hamburger.classList.toggle('open');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
